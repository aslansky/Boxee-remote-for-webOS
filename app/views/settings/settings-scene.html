<div class="background"></div>
<div class="palm-page-header multi-line">
  <div class="palm-page-header-wrapper">
    <div class="icon"></div>
    <div class="title">
      Boxee Settings
    </div>
    <div class="subtitle">
      To get the remote running, you have to enable the boxee http server by going to Settings -> Network -> Servers on boxee. Then enter the ip address, port and password (by default the password is empty).
    </div>
  </div>
</div>

<div id="scrim-container">
  <div id="spinner" x-mojo-element="Spinner"></div>
</div>

<div class="palm-list">
  <div class="palm-row first">
    <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
      <div class="title">
        <div class="label">IP Address</div>
        <div id="host" x-mojo-element="TextField"></div>
      </div>
    </div>
  </div>
  <div class="palm-row">
    <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
      <div class="title">
        <div class="label">Port</div>
        <div id="port" x-mojo-element="TextField"></div>
      </div>
    </div>
  </div>
  <div class="palm-row">
    <div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
      <div class="title">
        <div class="label">Password</div>
        <div id="password" x-mojo-element="PasswordField"></div>
      </div>
    </div>
  </div>
  <div class="palm-row last">
    <div class="palm-row-wrapper" x-mojo-focus-highlight="true">
      <div id="vibrate" x-mojo-element="ToggleButton" class="left"></div>
      <div class="title right">
        <div class="label">Vibrate on touch</div>
      </div>
    </div>
  </div>
</div>
